<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>Contact Us</h1>
    <p>Have any queries? We are here to help you.</p>

    </p>
    <hr size="3" noshade="" />
    <h3>Submit your forms</h3>
    <form action="mailto:bamit610@gmail.com" method="post" enctype="text/plain">
      <table cellspacing="10">
        <tr>
          <td><label for="text">Your name:</label></td>
          <td><input type="Your Name" /></td>

        <tr>

          <td><input type="month" /></td>
        </tr>
        <tr>
          <td><label for="text">Type your quary</label></td>

        </tr>
      </table>
      <input type="submit" />
    </form>
